<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        #fileInput {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Logowanie</h1>
        <button onclick="signIn()">Zaloguj się z Google</button>
        <div id="error"></div>
    </div>

    <div id="galleryPage" class="container hidden">
        <h1>Galeria Mód Malina</h1>
        <p>Zarządzanie zdjęciami i filmami w Google Drive</p>
        <button onclick="signOut()">Wyloguj</button>
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button onclick="uploadFiles()">Prześlij pliki</button>
        <div id="status"></div>
    </div>

    <script>
        let accessToken = null;

        // Initialize Google API Client
        function initGapi() {
            return new Promise((resolve, reject) => {
                gapi.load('client', () => {
                    gapi.client.init({
                        apiKey: 'AIz...Enx4',
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    }).then(() => {
                        console.log('GAPI client initialized');
                        resolve();
                    }).catch(error => {
                        console.error('Error initializing GAPI client:', error);
                        document.getElementById('error').innerHTML = 'Błąd inicjalizacji API: ' + JSON.stringify(error);
                        reject(error);
                    });
                });
            });
        }

        // Sign in with Google
        function signIn() {
            gapi.load('auth2', () => {
                gapi.auth2.authorize({
                    client_id: '423158260926-21qotkdtat68fh814ilqmqkc82rdo1m8.apps.googleusercontent.com',
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    response_type: 'token',
                    prompt: 'select_account'
                }, (response) => {
                    if (response.error) {
                        console.error('Sign-in error:', response.error);
                        document.getElementById('error').innerHTML = 'Błąd logowania: ' + response.error;
                        return;
                    }
                    accessToken = response.access_token;
                    initGapi().then(() => {
                        document.getElementById('loginPage').classList.add('hidden');
                        document.getElementById('galleryPage').classList.remove('hidden');
                        document.getElementById('error').innerHTML = '';
                    }).catch(error => {
                        console.error('GAPI initialization failed:', error);
                        document.getElementById('error').innerHTML = 'Błąd inicjalizacji: ' + JSON.stringify(error);
                    });
                });
            });
        }

        // Sign out
        function signOut() {
            accessToken = null;
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('galleryPage').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
            document.getElementById('error').innerHTML = '';
        }

        // Upload files to Google Drive
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.innerHTML = 'Proszę wybrać pliki do przesłania.';
                return;
            }

            if (!accessToken) {
                status.innerHTML = 'Błąd: Brak tokenu dostępu. Zaloguj się ponownie.';
                return;
            }

            status.innerHTML = 'Przesyłanie...';
            const folderId = '1XZnCvIUSJ0VQ13AlDJHp8VWSM_zZueTk';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const metadata = {
                    name: file.name,
                    parents: [folderId],
                    mimeType: file.type
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                try {
                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        },
                        body: form
                    });

                    if (response.ok) {
                        status.innerHTML += `<p>Przesłano: ${file.name}</p>`;
                    } else {
                        const errorData = await response.json();
                        status.innerHTML += `<p>Błąd podczas przesyłania ${file.name}: ${errorData.error.message}</p>`;
                    }
                } catch (error) {
                    status.innerHTML += `<p>Błąd: ${error.message}</p>`;
                }
            }
        }

        // Load Google API client library
        window.onload = function() {
            gapi.load('client', () => {
                console.log('GAPI client loaded');
            });
        };
    </script>
</body>
</html>
