<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        #fileInput {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Logowanie</h1>
        <button onclick="signIn()">Zaloguj się z Google</button>
        <div id="error"></div>
    </div>

    <div id="galleryPage" class="container hidden">
        <h1>Galeria Mód Malina</h1>
        <p>Zarządzanie zdjęciami i filmami w Google Drive</p>
        <button onclick="signOut()">Wyloguj</button>
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button onclick="uploadFiles()">Prześlij pliki</button>
        <div id="status"></div>
    </div>

    <script>
        let accessToken = null;

        // Initialize Google API Client
        function initGapi() {
            return new Promise((resolve, reject) => {
                gapi.load('client', () => {
                    gapi.client.init({
                        apiKey: 'AIzaSyDbs-HMHt__vQAjeSuU89U4WBhlr5EEnx4',
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    }).then(() => {
                        console.log('GAPI client initialized');
                        resolve();
                    }).catch(error => {
                        console.error('Error initializing GAPI client:', error);
                        document.getElementById('error').innerHTML = 'Błąd inicjalizacji API: ' + JSON.stringify(error);
                        reject(error);
                    });
                });
            });
        }

        // Sign in with Google (redirect-based)
        function signIn() {
            const clientId = '423158260926-21qotkdtat68fh814ilqmqkc82rdo1m8.apps.googleusercontent.com';
            const redirectUri = window.location.origin;
            const scope = 'https://www.googleapis.com/auth/drive.file';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}&prompt=select_account`;
            window.location.href = authUrl;
        }

        // Handle redirect callback
        function handleAuthCallback() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                accessToken = params.get('access_token');
                if (accessToken) {
                    initGapi().then(() => {
                        document.getElementById('loginPage').classList.add('hidden');
                        document.getElementById('galleryPage').classList.remove('hidden');
                        document.getElementById('error').innerHTML = '';
                        // Clean up URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }).catch(error => {
                        document.getElementById('error').innerHTML = 'Błąd inicjalizacji: ' + JSON.stringify(error);
                    });
                } else {
                    const error = params.get('error');
                    if (error) {
                        document.getElementById('error').innerHTML = 'Błąd logowania: ' + error;
                    }
                }
            }
        }

        // Sign out
        function signOut() {
            accessToken = null;
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('galleryPage').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
            document.getElementById('error').innerHTML = '';
        }

        // Upload files to Google Drive
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.innerHTML = 'Proszę wybrać pliki do przesłania.';
                return;
            }

            if (!accessToken) {
                status.innerHTML = 'Błąd: Brak tokenu dostępu. Zaloguj się ponownie.';
                return;
            }

            status.innerHTML = 'Przesyłanie...';
            const folderId = '1XZnCvIUSJ0VQ13AlDJHp8VWSM_zZueTk';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const metadata = {
                    name: file.name,
                    parents: [folderId],
                    mimeType: file.type
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                try {
                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        },
                        body: form
                    });

                    if (response.ok) {
                        status.innerHTML += `<p>Przesłano: ${file.name}</p>`;
                    } else {
                        const errorData = await response.json();
                        status.innerHTML += `<p>Błąd podczas przesyłania ${file.name}: ${errorData.error.message}</p>`;
                    }
                } catch (error) {
                    status.innerHTML += `<p>Błąd: ${error.message}</p>`;
                }
            }
        }

        // Load Google API client and check for auth callback
        window.onload = function() {
            gapi.load('client', () => {
                console.log('GAPI client loaded');
                handleAuthCallback();
            });
        };
    </script>
</body>
</html>
