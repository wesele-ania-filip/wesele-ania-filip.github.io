<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        #fileInput {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Logowanie</h1>
        <div id="g_id_onload"
             data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>

    <div id="galleryPage" class="container hidden">
        <h1>Galeria Miód Malina</h1>
        <p>Zarządzanie zdjęciami i filmami w Google Drive</p>
        <button onclick="signOut()">Wyloguj</button>
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button onclick="uploadFiles()">Prześlij pliki</button>
        <div id="status"></div>
    </div>

    <script>
        // Initialize Google API Client
        function initGapi() {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: 'AIzaSyDbs-HMHt__vQAjeSuU89U4WBhlr5EEnx4',
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                }).then(() => {
                    console.log('GAPI client initialized');
                }).catch(error => {
                    console.error('Error initializing GAPI client:', error);
                });
            });
        }

        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            const profile = parseJwt(response.credential);
            if (profile) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('galleryPage').classList.remove('hidden');
                initGapi();
            }
        }

        // Parse JWT to get user info
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return null;
            }
        }

        // Sign out
        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('galleryPage').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
        }

        // Upload files to Google Drive
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.innerHTML = 'Proszę wybrać pliki do przesłania.';
                return;
            }

            status.innerHTML = 'Przesyłanie...';
            const folderId = '1XZnCvIUSJ0VQ13AlDJHp8VWSM_zZueTk'; // Replace with your Google Drive folder ID

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const metadata = {
                    name: file.name,
                    parents: [folderId],
                    mimeType: file.type
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                try {
                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                        },
                        body: form
                    });

                    if (response.ok) {
                        status.innerHTML += `<p>Przesłano: ${file.name}</p>`;
                    } else {
                        status.innerHTML += `<p>Błąd podczas przesyłania ${file.name}: ${response.statusText}</p>`;
                    }
                } catch (error) {
                    status.innerHTML += `<p>Błąd: ${error.message}</p>`;
                }
            }
        }

        // Load Google API client library
        window.onload = function() {
            gapi.load('client', initGapi);
        };
    </script>
</body>
</html>
