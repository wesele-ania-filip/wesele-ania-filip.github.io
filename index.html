<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Google Drive</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for vibrant effects */
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6b7280 0%, #3b82f6 50%, #ec4899 100%);
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .image-zoom {
      transition: transform 0.3s ease;
    }
    .image-zoom:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen font-sans text-white">
  <!-- Header -->
  <header class="glassmorphism p-4 shadow-lg sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">ðŸŒˆ Galeria Google Drive</h1>
      <div id="auth-section" class="flex items-center space-x-4">
        <button id="login-btn" class="bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 hover:to-teal-600 text-white px-6 py-2 rounded-full hover-scale hidden">Zaloguj siÄ™</button>
        <button id="logout-btn" class="bg-gradient-to-r from-red-400 to-pink-500 hover:from-red-500 hover:to-pink-600 text-white px-6 py-2 rounded-full hover-scale hidden">Wyloguj</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <!-- File Upload Section -->
    <section class="glassmorphism p-8 rounded-xl shadow-lg mb-8 fade-in">
      <h2 class="text-2xl font-bold mb-4 text-yellow-300">Wgraj pliki</h2>
      <input type="file" id="file-input" multiple class="block w-full text-sm text-gray-200
        file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0
        file:text-sm file:font-semibold file:bg-purple-500 file:text-white
        hover:file:bg-purple-600 mb-4">
      <button id="upload-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-3 rounded-full hover-scale">PrzeÅ›lij</button>
      <div id="upload-status" class="mt-4 text-yellow-200 hidden">PrzesyÅ‚anie plikÃ³w...</div>
    </section>

    <!-- Gallery Section -->
    <section class="glassmorphism p-8 rounded-xl shadow-lg fade-in">
      <h2 class="text-2xl font-bold mb-4 text-yellow-300">Galeria</h2>
      <div id="gallery" class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4">
        <!-- Gallery items will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="glassmorphism text-center p-4 mt-8">
    <p class="text-gray-200">Â© 2025 Galeria Google Drive. Wszystkie prawa zastrzeÅ¼one.</p>
  </footer>

  <script>
    // JavaScript for enhanced interactivity
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const uploadBtn = document.getElementById('upload-btn');
      const fileInput = document.getElementById('file-input');
      const uploadStatus = document.getElementById('upload-status');
      const gallery = document.getElementById('gallery');

      // Simulate authentication state
      let isLoggedIn = false;

      // Update auth buttons
      function updateAuthButtons() {
        loginBtn.classList.toggle('hidden', isLoggedIn);
        logoutBtn.classList.toggle('hidden', !isLoggedIn);
      }

      // Initial state
      updateAuthButtons();

      // Login button click
      loginBtn.addEventListener('click', () => {
        // Replace with Google Drive OAuth
        isLoggedIn = true;
        updateAuthButtons();
        alert('Zalogowano! (Symulacja)');
      });

      // Logout button click
      logoutBtn.addEventListener('click', () => {
        isLoggedIn = false;
        updateAuthButtons();
        alert('Wylogowano! (Symulacja)');
      });

      // File upload button click
      uploadBtn.addEventListener('click', () => {
        if (!isLoggedIn) {
          alert('Zaloguj siÄ™, aby przesyÅ‚aÄ‡ pliki!');
          return;
        }
        if (fileInput.files.length === 0) {
          alert('Wybierz pliki do przesÅ‚ania!');
          return;
        }
        uploadStatus.classList.remove('hidden');
        // Simulate file upload
        setTimeout(() => {
          uploadStatus.classList.add('hidden');
          alert('Pliki przesÅ‚ane! (Symulacja)');
          fileInput.value = '';
        }, 2000);
      });

      // Load gallery with sample items
      function loadGallery() {
        const sampleItems = [
          { name: 'Obraz 1', url: 'https://via.placeholder.com/300x200/ff6b6b' },
          { name: 'Obraz 2', url: 'https://via.placeholder.com/300x300/4ecdc4' },
          { name: 'Obraz 3', url: 'https://via.placeholder.com/300x250/ffe66d' },
          { name: 'Obraz 4', url: 'https://via.placeholder.com/300x400/c56cf0' },
        ];
        gallery.innerHTML = sampleItems.map((item, index) => `
          <div class="mb-4 break-inside-avoid fade-in" style="animation-delay: ${index * 0.1}s">
            <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg hover-scale">
              <img src="${item.url}" alt="${item.name}" class="w-full h-auto object-cover rounded image-zoom">
              <p class="mt-2 text-center text-gray-200">${item.name}</p>
            </div>
          </div>
        `).join('');
      }

      // Load gallery
      loadGallery();
    });
  </script>
</body>
</html>
