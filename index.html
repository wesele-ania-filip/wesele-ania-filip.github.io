<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        #fileInput {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Logowanie</h1>
        <div id="g_id_onload"
             data-client_id="423158260926-21qotkdtat68fh814ilqmqkc82rdo1m8.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-scope="https://www.googleapis.com/auth/drive.file"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
        <div id="error"></div>
    </div>

    <div id="galleryPage" class="container hidden">
        <h1>Galeria Mód Malina</h1>
        <p>Zarządzanie zdjęciami i filmami w Google Drive</p>
        <button onclick="signOut()">Wyloguj</button>
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button onclick="uploadFiles()">Prześlij pliki</button>
        <div id="status"></div>
    </div>

    <script>
        // Initialize Google API Client
        function initGapi() {
            return new Promise((resolve, reject) => {
                gapi.load('client:auth2', () => {
                    gapi.auth2.init({
                        client_id: '423158260926-21qotkdtat68fh814ilqmqkc82rdo1m8.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/drive.file'
                    }).then(() => {
                        gapi.client.init({
                            apiKey: 'AIzaSyDbs-HMHt__vQAjeSuU89U4WBhlr5EEnx4',
                            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                        }).then(() => {
                            console.log('GAPI client initialized');
                            resolve();
                        }).catch(error => {
                            console.error('Error initializing GAPI client:', error);
                            document.getElementById('error').innerHTML = 'Błąd inicjalizacji API: ' + error.message;
                            reject(error);
                        });
                    }).catch(error => {
                        console.error('Error initializing auth2:', error);
                        document.getElementById('error').innerHTML = 'Błąd inicjalizacji auth2: ' + error.message;
                        reject(error);
                    });
                });
            });
        }

        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            const profile = parseJwt(response.credential);
            if (!profile) {
                document.getElementById('error').innerHTML = 'Błąd: Nie udało się zweryfikować użytkownika.';
                return;
            }

            initGapi().then(() => {
                const auth2 = gapi.auth2.getAuthInstance();
                if (!auth2) {
                    document.getElementById('error').innerHTML = 'Błąd: Auth2 nie jest zainicjalizowany.';
                    return;
                }
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('galleryPage').classList.remove('hidden');
                document.getElementById('error').innerHTML = '';
            }).catch(error => {
                console.error('GAPI initialization failed:', error);
                document.getElementById('error').innerHTML = 'Błąd inicjalizacji: ' + error.message;
            });
        }

        // Parse JWT to get user info
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return null;
            }
        }

        // Sign out
        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            if (auth2) {
                auth2.signOut().then(() => {
                    google.accounts.id.revoke(parseJwt(gapi.auth.getToken()?.id_token)?.sub, () => {
                        google.accounts.id.disableAutoSelect();
                        document.getElementById('loginPage').classList.remove('hidden');
                        document.getElementById('galleryPage').classList.add('hidden');
                        document.getElementById('status').innerHTML = '';
                        document.getElementById('error').innerHTML = '';
                    });
                }).catch(error => {
                    console.error('Error signing out:', error);
                    document.getElementById('error').innerHTML = 'Błąd wylogowania: ' + error.message;
                });
            } else {
                document.getElementById('error').innerHTML = 'Błąd: Auth2 nie jest zainicjalizowany.';
            }
        }

        // Upload files to Google Drive
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.innerHTML = 'Proszę wybrać pliki do przesłania.';
                return;
            }

            status.innerHTML = 'Przesyłanie...';
            const folderId = '1XZnCvIUSJ0VQ13AlDJHp8VWSM_zZueTk';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const metadata = {
                    name: file.name,
                    parents: [folderId],
                    mimeType: file.type
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                try {
                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                        },
                        body: form
                    });

                    if (response.ok) {
                        status.innerHTML += `<p>Przesłano: ${file.name}</p>`;
                    } else {
                        const errorData = await response.json();
                        status.innerHTML += `<p>Błąd podczas przesyłania ${file.name}: ${errorData.error.message}</p>`;
                    }
                } catch (error) {
                    status.innerHTML += `<p>Błąd: ${error.message}</p>`;
                }
            }
        }

        // Load Google API client library
        window.onload = function() {
            gapi.load('client:auth2', () => {
                initGapi();
            });
        };
    </script>
</body>
</html>
